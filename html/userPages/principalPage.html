<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="../../styles/userStyles/main.css">
</head>
<body>
    <header>
        <img src="../../storage/F1.svg" alt="" class="f1Logo">
        <div class="sections">
            <h1><a href="../userPages/teamsPage.html" class="tituloHover">Escuderias</a></h1>
            <h1><a href="#pilotosSection" class="tituloHover">Pilotos</a></h1>
            <h1>Circuitos</h1>
            <h1><a href="../userPages/vehiculos.html" class="tituloHover">Vehiculos</a></h1>
        </div>
    </header>
    <section class="welcomeSection">
        <div class="blackScreen">
            <div class="welcomeText">
                <h1 id="textID">Bienvenido Usuario</h1>
            </div>
            <div class="description">
                <h3 id="descriptionText">
                    ¡Prepárate! Estás por descubrir todo sobre los equipos y circuitos de la competición más veloz del planeta.
                </h3>
            </div>
            <a href="#pilotosSection">
                <button id="buttonStyle">Descubrir</button>
            </a>
            
        </div>
    </section>
    <section class="pilotosSection" id="pilotosSection">
        <div class="divTextoPilotos">
            <h1>Pilotos</h1>
        </div>
        <div class="target" id="template">
            <div class="divImagen">
                <img src="https://media.formula1.com/image/upload/f_auto,c_limit,q_auto,w_1320/content/dam/fom-website/drivers/2025Drivers/verstappen" alt="" id="imagePiloto">
            </div>
            <div class="driverInfo">
                <h1 class="driverNumber" id="driverNumber">01</h1>
                <h2 class="driverName"id="driverName">Max verstappen</h2>
                <h3 class="driverTeam" id="driverTeam">Red Bull Racing</h3>
                <h2 class="driverRol" id="driverRol">Lider</h2>
            </div>
        </div>
        
        <div class="container_pilotos" id="containerPilotos">

        </div>

        <div class="detailedInfo" id="tarjetaDetallada" onclick="cerrarDatos()">
            <div class="datosPiloto">
                <div class="numberBandera">
                    <h1 id="numberPiloto">16</h1>
                    <img src="https://media.formula1.com/image/upload/content/dam/fom-website/2018-redesign-assets/Flags%2016x9/monaco-flag.png" alt="" id="imgBandera">
                </div>
                <div class="nombreFecha">
                    <h1 id="namePilotoDetailed">Charles Leclerc</h1>
                    <h3 id="datePiloto">16/10/1997</h3>
                </div>
                <div class="divText" >
                    <p id="descriptionTextPiloto">
                    
                    </p>
                </div>
            </div>
            <div class="divImagenDetailed">
                <div class="imagenPilotoDiv">
                    <img src="https://media.formula1.com/image/upload/f_auto,c_limit,q_auto,w_1320/content/dam/fom-website/drivers/2025Drivers/leclerc" alt="" id="imagePilotoID">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../../scripts/users/main.js"></script>
</html>
